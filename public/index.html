<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eluding</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      display: block;
      background-color: #333;
    }
    #indicators {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
      z-index: 1000;
    }
    #pingDisplay, #fpsDisplay {
      color: white;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 3px;
    }
    #chat {
      width: 350px;
      height: 250px;
      background-color: #0009;
      position: fixed;
      top: 15px;
      left: 15px;
    }
    #chat-window {
      width: 400px;
      height: 215px;
      padding-bottom: 10px;
      overflow: auto;
    }
    .chat-message {
      color: #fff;
      margin: 5px 10px 0;
      font: 14px Tahoma,Arial,Verdana,Segoe,sans-serif;
    }
    #chat-input {
      width: 100%;
      height:30px;
      box-sizing: border-box;
      position: absolute;
      bottom: 0;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="indicators">
    <div id="fpsDisplay">FPS: --</div>
    <div id="pingDisplay">Ping: -- ms</div>
  </div>
  <div id="chat">
    <div id="chat-window"></div>
    <input type="text" id="chat-input" placeholder="Press enter to chat" style="font-size: 18px;">
  </div>
  <script src="js/game.js" type="module"></script>
</body>
</html>
